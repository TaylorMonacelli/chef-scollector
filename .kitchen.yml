---
transport:
  name: sftp
driver:
  name: docker
  binary: /usr/local/bin/docker
  use_sudo: false
  provision_command:
    - curl -L https://www.chef.io/chef/install.sh | bash -s -- -v 12.6.0

provisioner:
  name: policyfile_zero
  environments_path: test/environments
  solo_rb:
    environment: kitchen

platforms:
  - name: centos
  - name: ubuntu
  - name: debian
  - name: mwrock/Windows2016
    driver:
      name: vagrant
      network:
        - ["private_network", { type: "dhcp" }]
    transport:
      name: winrm
    driver_config:
      gui: false
      box: mwrock/Windows2016
      customize:
        memory: 2048

suites:
  - name: centos
    excludes:
      - ubuntu
      - debian
    run_list:
      - recipe[scollector::default]
    attributes:
      scollector:
        init_style: sysvinit # not testing systemd in docker cause of DBus issue

  - name: debian_based
    excludes:
      - centos
    run_list:
      - recipe[scollector::default]

  - name: source
    excludes:
      - centos
      - debian
    run_list:
      - recipe[scollector::default]
    attributes:
      scollector:
        install_style: source
